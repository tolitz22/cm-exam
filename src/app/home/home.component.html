
<div class="container pt-5 pb-5">
	<h1>Service Menu</h1>
	<div class="row ">
	<div class="col-md-6 col-lg-4 pl-3 pr-3 mb-3"   >
		<div class="card shadow-sm " matRipple style="cursor: pointer; height: 100%" routerLink="/create-menu" >
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5000ca" fill-opacity="0.5" d="M0,160L40,165.3C80,171,160,181,240,170.7C320,160,400,128,480,149.3C560,171,640,245,720,256C800,267,880,213,960,197.3C1040,181,1120,203,1200,192C1280,181,1360,139,1400,117.3L1440,96L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
		<div class="card-body pr-3 pl-3 pt-2 pb-2">
			<h1><mat-icon>add</mat-icon> Add Menu</h1>
			

		</div>
		</div>
		
	</div>
		
	<div class="col-md-6 col-lg-4 pl-3 pr-3 mb-3" *ngFor="let menu of menus">

		<div class="card-body pr-3 pl-3 pt-2 pb-2">
			<h2 class="mat-title">{{menu.service_set_name}}</h2>
			<button mat-raised-button color="primary" routerLink="/view-menu/{{menu._id}}" ><mat-icon>remove_red_eye</mat-icon> View	</button>
			<button mat-raised-button color="warn" class="ml-2" routerLink="/edit-menu/{{menu._id}}" ><mat-icon>edit</mat-icon> Edit	</button>

		</div>
		</div>
	</div>


	</div>
</div>
